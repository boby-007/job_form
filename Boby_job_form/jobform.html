<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="job.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet"> 
<title>job form</title>
</head>
<body>
    <div class="container">
    <h1>...__ELIF__...</h1>
    <div class="job_div">
        <form class="job_form">
        <table class="job_table">
            <tr>
            <td>
                <p>Full Name:</p>
            </td>
                
            <td><br>
                <input type="text" name="first name" maxlength="30"><br>
                <label for="first name">First Name</label>
                
            </td>
            <td><br>
                <input type ="text" name="middle name" maxlength="30"><br>
                <label for="middle name">Middle Name</label>
            </td> 
            <td>  <br>
                <input type ="text" name="last name" maxlength="30"><br>
                <label name="last name">Last Name</label>
                
            </td>
            </tr>
                
            
                
            
            <tr>
            <td><br>
                <label for="email">Email Address :</label>
                
            </td>
            <td colspan="3"><br>
                <input type="email" id="email" name="email" placeholder="eg:abcd@xyz.com" size="50"> 
            </td>
            </tr>
            
            <tr>
            <td><br>
                <label for="dob">D/O/B:</label>
            </td>
            <td colspan="2"><br>
                <input type="date" name="dob" size="25">
            </td>        
            </tr> 
            <tr>
            <td><br>
                <label for="phone">Contact Number :</label>
            </td>
            <td colspan="2"><br>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" size="25">
            </td>
            </tr>

            <tr>
                <td><br>
                    <label for="phone">Alternate Number(if any) :</label>
                </td>
                <td colspan="2"><br>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" size="25">
                </td>
            </tr>




            <tr>
            <td>
                <label for="qualification">Educational Qualification :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            </td>
            <td colspan="2"><br>
                <input type="qualification" name="qualification" placeholder="eg: BSc Computer Science" maxlength="30" size="25"><br><br>
            </td>
            </tr>

            <tr>
                <td>
                    <label for="qualification">University/Institute :</label>
                    
                </td>
                <td colspan="2">
                    <input type="text" name="qualification" placeholder="eg:kerala university" size="25">
                </td>
            </tr>

            <tr>
                <td><br>
                    <label for="expirience"> Work Expirience: </label>
                </td>
                <td colspan="2"><br>
                    <input type="text" name="expirience"  size="25">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skillarea">Your Current Address : </label><br>
                </td>
                <td colspan="3"><br>
                    <textarea id="skillarea" name="skillarea" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uploadfiles">Upload Your Resume</label>
                </td>
                <td colspan="2">
                    <input type="file" name="uploadfiles" >
                </td>
            </tr>
            <tr>
            <td colspan="3" class="btn_pos">
                <button  class="btn" type="submit"  value="Submit">Submit</button>
            </td>
               
            </tr>
                    
                
         </table>
            
       
       

        

        

        

        
        
        
        
        

    </form>
    </div>
</div>
</body>
</html>
